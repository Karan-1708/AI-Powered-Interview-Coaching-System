name: ai-interview-coach
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - cudatoolkit  # Required for GPU acceleration [cite: 195]
  - pip:
    - streamlit
    - faster-whisper  # Optimized ASR [cite: 98]
    - ctranslate2     # Inference engine for Whisper [cite: 100]
    - librosa         # Audio analysis [cite: 102]
    - numpy
    - soundfile       # Required by librosa
    - ollama          # Python client for Ollama [cite: 117]
    - watchdog        # Useful for Streamlit auto-reload